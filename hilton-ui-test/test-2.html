<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hilton UI Test - 2 by Derick Ruiz</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">
		<link rel="stylesheet" href="css/test-2.css">
	</head>
	<body>
		<div class='wrapper'>
			<div class='rooms-list js-rooms-list'></div>
		</div>

		<div class='button-container'>
			<button class='button button--add js-add-room'>Add Room</button>
			<button class='button button--remove js-remove-room'>Remove Room</button>
		</div>

		<script id='room-template' type="text/template">
			<div class='room clearfix'>
				<div class='room-details clearfix'>
					<div class='checkbox-container'>
						<input type='checkbox' name='room-checkbox' class='js-room-checkbox'>
					</div>
					<div class='room-number-title'>
						<span>Room: </span>
						<span class='room-number js-room-number'></span>
					</div>
				</div><!-- .room-details -->
				<div class='room-content'>
					<div class='adults-select-container'>
						<select name='adults' class='js-adults-select'>
							<option value="1">1</option>
							<option value="2">2</option>
						</select>
						<label for='adults'>Adults (18+)</label>
					</div><!-- .adults-select-container -->

					<div class='children-select-container'>
						<select name='children' class='js-children-select'>
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
						</select>
						<label for='children'>Children (0-17)</label>
					</div><!-- .children-select-container -->

				</div><!-- .room-content -->
			</div><!-- .room -->
		</script>

		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
