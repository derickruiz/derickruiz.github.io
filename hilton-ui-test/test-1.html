<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hilton UI Test - 1 by Derick Ruiz</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">
		<link rel="stylesheet" href="css/test-1.css">
	</head>
	<body>
		<div class='wrapper'>
			<header class='clearfix'>
				<div class='button'>
					<button><i class='chevron chevron--small'></i>Back</button>
				</div><!-- .button -->
				<div class='screen-name'>
					<h2>Hotel Details</h2>
				</div>
				<div class='logo-container'>
					<div class='logo'></div>
				</div>
			</header>
			<main>
				<img class='hotel-image' src="img/hotelexterior.jpg" alt="Exterior of Hilton Chicago hotel.">
				<div class='hotel-details'>
					<h1>Hilton Chicago</h1>
					<p class='address'>
						<span class='street'>720 South Michigan Avenue</span>
						<span class='city-state'>Chicago, Illinois, 60605</span>
					</p>
					<a class='telephone-number' href="tel:+13129224400">1-312-922-4400</a>
				</div>
				<nav>
					<ul>
						<li>
							<a href="#">
								<span>Map</span>
								<i class='chevron chevron--direction-right chevron--dark'></i>
							</a>
						</li>
						<li>
							<a href="#">
								<span>Photo gallery</span>
								<i class='chevron chevron--direction-right chevron--dark'></i>
							</a>
						</li>
						<li>
							<a href="#">
								<span>Amenities</span>
								<i class='chevron chevron--direction-right chevron--dark'></i>
							</a>
						</li>
						<li>
							<a href="#">
								<span>Rooms</span>
								<i class='chevron chevron--direction-right chevron--dark'></i>
							</a>
						</li>
					</ul>
				</nav>
				<!-- Possibly more content down here -->
			</main>
		</div><!-- .wrapper -->
	</body>
</html>
